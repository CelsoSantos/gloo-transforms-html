apiVersion: serving.knative.dev/v1alpha1 # Current version of Knative
kind: Service
metadata:
  name: transforms-html # The name of the app
  namespace: default # The namespace the app will use
spec:
  template:
    spec:
      containers:
        - image: docker.io/celsosantos/gloo-transforms-html:latest # The URL to the image of the app
          env:
            - name: LISTEN_PORT
              value: "8080"
            - name: TEMPLATE
              value: "simple"
          ports:
            - name: h2c
              containerPort: 8080
